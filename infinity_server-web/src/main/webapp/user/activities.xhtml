<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
		<h2 class="align-center">
			<span class="text-aqua">Activities Page</span> <br /> <small>This
				page contains all your activities logging in our System</small>
		</h2>

	</ui:define>
	<ui:define name="body">
		<p:timeline id="timeline" value="#{activitiesView.model}"
			height="250px" selectable="#{activitiesView.selectable}"
			zoomable="#{activitiesView.zoomable}"
			moveable="#{activitiesView.moveable}"
			stackEvents="#{activitiesView.stackEvents}"
			axisOnTop="#{activitiesView.axisOnTop}"
			eventStyle="#{activitiesView.eventStyle}"
			showCurrentTime="#{activitiesView.showCurrentTime}"
			showNavigation="#{activitiesView.showNavigation}">
			<p:ajax event="select" listener="#{activitiesView.onSelect}" />
		</p:timeline>

	</ui:define>
</ui:composition>
