<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
		<h2 class="align-center">
			<span class="text-aqua">Terminal Page</span> <br /> <small>This
				page contains the infinity integrated terminal</small>
		</h2>

	</ui:define>
	<ui:define name="body">
		<h:form>
			<p:terminal style="font-weight: bold;" id="terminal-white" widgetVar="term"
				commandHandler="#{terminalView.handleCommand}" rendered="#{terminalView.color == 0}"
				welcomeMessage="Welcome to Infinity Trader Terminal, this terminal was built for a school project by Oussama Ben Ghorbel inspired by his coach Professor Salma" />

			<p:terminal  style="background-color: black; color:green; font-weight: bold;" id="terminal-black" widgetVar="term"
				commandHandler="#{terminalView.handleCommand}" rendered="#{terminalView.color == 1}"
				welcomeMessage="Welcome to Infinity Trader Terminal, this terminal was built for a school project by Oussama Ben Ghorbel inspired by his coach Professor Salma" />

			<p:terminal style="background-color: black; color:#1E90FF; font-weight: bold;" id="terminal-grey" widgetVar="term"
				commandHandler="#{terminalView.handleCommand}" rendered="#{terminalView.color == 2}"
				welcomeMessage="Welcome to Infinity Trader Terminal, this terminal was built for a school project by Oussama Ben Ghorbel inspired by his coach Professor Salma" />

			<p:commandButton value="Pop Color" icon="ui-icon-dollar" style="margin-top:10px" actionListener="#{terminalView.changeColor}" update="@form"/>

			<p:commandButton type="button" value="Clear" icon="ui-icon-trash"
				onclick="PF('term').clear()" style="margin-top:10px" />
		</h:form>
	</ui:define>
</ui:composition>
